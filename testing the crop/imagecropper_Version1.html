<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="cropper.css">
<script src="cropper.js">  

</script>

<img id="image" src="images.jpg">

<img id = "result">
<p ></p>
<script>
    $("#image").cropper(); 
    function crop(){
        var image_crop= $("#image").cropper('getCroppedCanvas');        
        document.getElementById("result").src=image_crop.toDataURL('image/jpeg');       
    }
</script>

<button onclick="crop()">
    Click Me
</button>
